<div class="col-md-8 col-md-offset-2">
	<form class="form-horizontal">
		<div class="form-group name">
			<label for="input_name" class="control-label">
				<strong>姓名</strong>
			</label>
			<input type="text" class="form-control" id="input_name" placeholder="大名" maxlength="8">
		</div>
		<p style="text-align: center; margin: 15px auto 0;">你可以上傳相片或引用網路圖片</p>
		<div class="form-group url">
			<label for="input_url" class="control-label">
				<strong>相片連結</strong>
			</label>
			<input type="url" class="form-control" id="input_url" placeholder="請填入以 http:// 開頭的網址">
		</div>
		<div class="form-group file">
			<label for="input_file" class="control-label">
				<strong>載入相片</strong>
			</label>
			<input type="file" class="form-control" id="input_file">
		</div>
		<p class="pull-right text-muted"><i class="fa fa-info-circle"></i>&nbsp;相片不會被上傳或儲存於伺服器</p>
		<div class="clearfix"></div>
		<div class="alert alert-danger name">報上名來，你是不想要黨證了逆</div>
		<div class="alert alert-danger image">沒有圖啦，你到底還想不想要黨證</div>
		<div class="alert alert-danger url-error">連結錯了啦，你到底還想不想要黨證</div>
		<button class="btn btn-primary btn-block print-id-btn">領取黨證</button>
	</form>
</div>
<div class="clearfix"></div>
<p>&nbsp;</p>
<p class="hidden-sm hidden-xs">&nbsp;</p>
<p>&nbsp;</p>
<div class="col-md-8 col-md-offset-2" style="text-align: center">
	<div id="kmt_id">
		<div id="ID_wrap">
			<div>
				<img id="base_img" class="no-drag" src="img/base_img.png">
			</div>
			<div>
				<img id="profile_img" class="no-drag" src="img/tsai.jpg">
			</div>
			<div id="profile_name">
				<p id="profile_name_text"></p>
			</div>
		</div>
	</div>
	<p>&nbsp;</p>
	<div class="alert alert-success">黨證產生中…請耐心等待</div>
	<div id="gen_link">
		<a class="btn btn-info btn-lg">下載黨證</a>
	</div>
</div>
<p>&nbsp;</p>
